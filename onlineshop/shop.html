<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #f8f9fa;
            padding: 1em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar a {
            text-decoration: none;
            color: #000;
            padding: 0.5em 1em;
        }
        .container {
            width: 90%;
            margin: 0 auto;
        }
        .my-4 {
            margin: 2em 0;
        }
        .card {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 1em;
            margin-bottom: 1em;
            text-align: center;
        }
        .card h5 {
            margin-top: 0;
        }
        .card-body {
            padding: 1em;
        }
        .btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 0.5em 1em;
            text-decoration: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn-danger {
            background-color: #dc3545;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1em;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 0.5em;
            text-align: left;
        }
        footer {
            background-color: #f8f9fa;
            text-align: center;
            padding: 1em 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<!-- Navigation -->
<nav class="navbar">
    <a href="#">Online Shop</a>
    <div>
        <a href="#products">Produkte</a>
        <a href="#cart">Warenkorb</a>
    </div>
</nav>

<!-- Product Section -->
<section id="products" class="container my-4">
    <h2>Produkte</h2>
    <div id="product-list" class="row">
        <p>Keine Produkte vorhanden</p>
    </div>
</section>

<!-- Cart Section -->
<section id="cart" class="container my-4">
    <h2>Warenkorb</h2>
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Produkt</th>
                <th>Preis</th>
                <th>Anzahl</th>
                <th>Gesamt</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="cart-table">
            <tr><td colspan="6">Warenkorb ist leer</td></tr>
        </tbody>
    </table>
    <div class="text-end" style="text-align: right;">
        <h4>Gesamt: <span id="total">0</span>â‚¬</h4>
        <button class="btn" onclick="alert('Not Implemented')">Zur Kasse gehen</button>
    </div>
</section>

<!-- Footer -->
<footer>
    &copy; 2023 Online Shop
</footer>

<script src="./shop.js"></script>
</body>
</html>
